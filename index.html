<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- banner section start -->
     <section class="grid grid-cols-1 md:grid-cols-2 container mx-auto">
        <div class="left-content space-y-[30px]">
            <h1 class="text-[80px] font-bold">It's good tea time at The Tea House</h1>
            <p class="text-[#777777] text-[18px]">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
            <button class="px-5.5 py-4.5 rounded-[10px] text-[white] bg-linear-to-r from-[#ff8938] to-[#ff0000]">Explore More <span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right"></i></span></button>
        </div>
        <div class="right-content flex justify-end items-end relative">
            <img src="./images/banner.png" alt="">
            <div class="tooltip bg-white rounded-2xl shadow-2xl flex justify-between items-center w-[220px] absolute bottom-[15px] left-[80px] gap-2 py-[25px] px-[15px]">
                <img src="./images/Vector.png" alt="">
                <div class="">
                    <h1 class="text-2xl">5.00</h1>
                    <p>Trust Pilot Ratings</p>
                </div>

            </div>
        </div>
     </section>
    <!-- banner section end -->

</body>
</html>
